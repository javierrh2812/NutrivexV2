<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/nutritionist :: head"></head>

<body>

	<header th:replace="layout/nutritionist :: header"></header>

	<div class="container py-4">
		<h3 th:text="${message}"></h3>
		<div class="card bg-light">
		
			<div class="card-header" th:text="${title}" align="center"></div>

			<div class="card-body">
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Fecha</th>
							<th>Mensaje</th>
							<th>Estado</th>
						</tr>
					</thead>
					<tbody >
						<tr th:each="req:${reques}">
							<td th:text="${reques.id}"></td>
							<td th:text="${reques.date}"></td>
							<td th:text="${reques.message}"></td>
							<td><a class="btn btn-success btn-sm"
								th:text="'Enviar solicitud'"></a></td> 
						</tr>
					<tbody>

					</tbody>

				</table>
			</div>
		</div>
	</div>


	<footer th:replace="layout/nutritionist :: footer"></footer>
	<p th:replace="layout/nutritionist :: scripts"></p>
</body>
</html>
