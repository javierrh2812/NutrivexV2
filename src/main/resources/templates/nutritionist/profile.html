<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style type="text/css">
.imageA {
position: absolute;
left: 100px;
top: 15px;
}
.bottom-three {
     margin-bottom: 10px;
  }
</style>

<head th:replace="layout/layout :: head">
</head>
<body id="page-top">

	<header th:replace="layout/layout :: nutritionistHeader"></header>

<div class="container py-4">
	<div class="container emp-profile">
		<form method="post">
			<div class="row">
				<div class="col-md-4">
					<div class="profile-img">
						<img
							src="/images/Nutritionist.jpg"
							alt="image" class="imageA"/>
					</div>
				</div>
				<div class="col-md-6">
					<div class="profile-head">
						<h5 th:if="${sessionUser!=null}"th:text="${sessionUser.toString()}"></h5>
						<h6>Nutricionista</h6>
						<p class="proile-rating">
							RANKINGS : <span>8/10</span>
						</p>
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								id="home-tab" data-toggle="tab" href="#home" role="tab"
								aria-controls="home" aria-selected="true">About</a></li>
							<li class="nav-item"><a class="nav-link" id="profile-tab"
								data-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false">Timeline</a></li>
						</ul>
						<p class="bottom-three">
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="profile-work"></div>
				</div>
				<div class="col-md-8">
					<div class="tab-content profile-tab" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel"
							aria-labelledby="home-tab">
							<div class="row">
								<div class="col-md-6">
									<label>Usuario</label>
								</div>
								<div class="col-md-6">
									<p>Kshiti123</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Nombre</label>
								</div>
								<div class="col-md-6">
									<p th:if="${sessionUser!=null}" th:text="${sessionUser.toString()}"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Peso</label>
								</div>
								<div class="col-md-6">
									<p th:if="${sessionUser.getWeight()==null}" th:text="----"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Numero de Colegiado</label>
								</div>
								<div class="col-md-6">
									<p th:if="${sessionUser.getTuitionNumber()!=null}" th:text="${sessionUser.getTuitionNumber().toString()}"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Especialidad</label>
								</div>
								<div class="col-md-6">
									<p th:if="${sessionUser.getNutritionistSpecialty()!=null}" th:text="${sessionUser.getNutritionistSpecialty().toString()}"></p>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="profile" role="tabpanel"
							aria-labelledby="profile-tab">
							<div class="row">
								<div class="col-md-6">
									<label>Experience</label>
								</div>
								<div class="col-md-6">
									<p>Expert</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Hourly Rate</label>
								</div>
								<div class="col-md-6">
									<p>10$/hr</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Total Projects</label>
								</div>
								<div class="col-md-6">
									<p>230</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>English Level</label>
								</div>
								<div class="col-md-6">
									<p>Expert</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Availability</label>
								</div>
								<div class="col-md-6">
									<p>6 months</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>Your Bio</label><br />
									<p>Your detail description</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
