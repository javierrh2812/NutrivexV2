<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: nutritionistHeader"></header>

	<div class="container py-4">

		<!-- principal card -->
		<div class="card bg-light">

			<div class="card-header" th:text="${title}"></div>

			<div class="card-body">

				<form th:action="@{/template/save/}" th:object="${template}"
					method="post">

					<!-- name-->
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label"
							th:text="'Nombre'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{name}" class="form-control"
								th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
					</div>

					<!-- description -->
					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label"
							th:text="'Descripcion'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" class="form-control"
								th:errorclass="'form-control is-invalid'" />

								th:errors="*{descripcion}"></div>
						</div>
					</div>

								<th>Dia 1</th>
								<th>Dia 2</th>
								<th>Dia 3</th>

								<th>Dia 5</th>
								<th>Dia 6</th>
								<th>Dia 7</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" name="eating_name[]"
									class="form-control" id="eating_name" placeholder="Desayuno">
								</td>

									id="search-deal" placeholder="Receta..."></td>
								<td><input type="text" name="recipe12" class="form-control"
									id="search_recipe" placeholder="Receta..."></td>
								<td><input type="text" name="recipe13" class="form-control"

									id="search_recipe" placeholder="Receta..."></td>

								<td><input type="text" name="recipe17" class="form-control"

							</tr>
							
							<tr>
								<td><input type="text" name="eating_name[]"
									class="form-control" id="eating_name" placeholder="Desayuno">
								</td>
								<td><input type="text" name="day1[]" class="form-control"
									id="search-deal" placeholder="Receta..."></td>
