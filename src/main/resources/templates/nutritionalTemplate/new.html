<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: nutritionistHeader"></header>

	<div class="container py-4">

		<div class="card bg-light">

			<div class="card-header" th:text="${title}"></div>

			<div class="card-body">

				<form th:action="@{/nutritionalTemplate/form/}"
					th:object="${template}" method="post">

					<!-- nombre Template -->
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label"
							th:text="'Nombre'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{name}" class="form-control"
								th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>
					</div>

					<!-- descripcion -->
					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label"
							th:text="'DescripciÃ³n'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" class="form-control"
								th:errorclass="'form-control is-invalid'" />
							<div class="invalid-feedback"
								th:if="${#fields.hasErrors('description')}"
								th:errors="*{descripcion}"></div>
						</div>
					</div>

					<div class="form-group row">

						<div class="form-group col-md-4">
							<label for="inputEating">Comida</label> <select id="inputEating"
								class="form-control">
								<option selected>Elige...</option>
								<option>Desayuno</option>
								<option>Almuerzo</option>
								<option>Cena</option>
								<option>Merienda</option>
								<option>Pre-Entreno</option>
								<option>Post-Entreno</option>
							</select>
						</div>

						<div class="form-group col-md-4">
							<label for="inputHour">Hora</label> <select id="inputHour"
								class="form-control">
								<option selected>Elige...</option>
								<option>6:00</option>
								<option>7:00</option>
								<option>8:00</option>
								<option>9:00</option>
								<option>10:00</option>
								<option>11:00</option>
								<option>12:00</option>
								<option>13:00</option>
								<option>14:00</option>
								<option>15:00</option>
								<option>16:00</option>
								<option>17:00</option>
								<option>18:00</option>
								<option>19:00</option>
								<option>20:00</option>
								<option>21:00</option>
								<option>22:00</option>
								<option>23:00</option>
							</select>
						</div>

						<div class="form-group col-md-4">
							<button type="submit" class="btn btn-primary">Agregar comida</button>
						</div>

					</div>

					<!-- busqueda recipes
					<div class="form-group row">
						<label for="search_recipe" class="col-sm-2 col-form-label" th:text="'Buscar receta'"></label>
						<div class="col-sm-6">
							<input type="text" name="search_recipe" id="search_recipe"
								class="form-control" />
						</div>
					</div>-->


					<!--  <table
						th:replace="nutritionalTemplate/template-items :: itemsNutritionalTemplate"></table>-->

					<table id="" class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>Comida</th>
								<th>Hora</th>
								<th>Dia 1</th>
								<th>Dia 2</th>
								<th>Dia 3</th>
								<th>Dia 4</th>
								<th>Dia 5</th>
								<th>Dia 6</th>
								<th>Dia 7</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="nutritionalTemplate/js/autocomplete-recipes :: javascript"></script>

</body>
</html>
