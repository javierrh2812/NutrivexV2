<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/css/style.css">

		
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/images/registration-form-1.jpg" alt="">
				</div>
				<form th:action="@{/users/savePatient2}" th:object="${person}" method="post">
					<div class="form-group">
						<input type="text" placeholder="Nombres" class="form-control" th:field="*{firstName}" >
						<input type="text" placeholder="Apellidos" class="form-control" th:field="*{lastName}">
					</div>
					<div class="form-wrapper">
						<input type="number" placeholder="Altura" class="form-control" th:field="*{height}" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" title="Esto debe ser un numero con un maximo de 2 decimales." max="5">
					</div>
					<div class="form-wrapper">
						<input type="number" placeholder="Peso" class="form-control" th:field="*{weight}" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" title="Esto debe ser un numero con un maximo de 2 decimales.">
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control" th:field="*{sex}">
							<option value="" disabled selected>GÃ©nero</option>
							<option value="M">Hombre</option>
							<option value="F">Mujer</option>
							<option value="NA">Otro</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<button type="submit">Registrar
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
