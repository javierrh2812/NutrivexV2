<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/patient :: head"></head>

<body>

	<header th:replace="layout/patient :: header"></header>

	<div class="container py-4">

		<div class="card">

			<div class="card-body">
				<h3 class="card-title" th:text="${title}"></h3>
				<form th:action="@{/requests/save}" th:object="${request}"
					method="post">


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nutricionista</label> <input
							type="text" class="form-control"
							th:value="${request.nutritionist.toString()}" readonly />
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Paciente</label> <input
							type="text" class="form-control"
							th:value="${request.patient.toString()}" readonly />
					</div>


					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Mensaje</label> <input
							type="text" th:field="*{message}" class="form-control"
							placeholder="Ingresa un mensaje" /> <small
							class="form-text text-muted">Por ejemplo, tu peso
							objetivo.</small>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Enviar solicitud"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>
	<!-- /.container-fluid -->

	<footer th:replace="layout/patient :: footer"></footer>
	<p th:replace="layout/patient :: scripts"></p>
</body>
</html>
