<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: nutritionistHeader"></header>

	<div class="container py-4">

		<div class="card">

			<div class="card-body">
				<h3 class="card-title" th:text="${title}"></h3>
				<form th:action="@{/recipe/save}" th:object="${recipe}"
					method="post">
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label> <input
							type="text" th:field="*{name}" class="form-control"
							placeholder="Nombre de receta" /> 
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripcion</label> <input
							type="text" th:field="*{description}" class="form-control"
							placeholder="Ingresa una descripcion de la receta" /> 
					</div>
	
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="Crear"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>
				
			</div>
			
		</div>

	</div>
	<!-- /.container-fluid -->

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
