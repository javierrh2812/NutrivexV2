<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/css/style.css">

		
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/images/registration-form-1.jpg" alt="">
				</div>
				<form th:action="@{/users/savePatient}" th:object="${user}" method="post">
					<h3>Registro</h3>
					<div class="form-group">
						<input type="text" placeholder="Nombres" class="form-control" th:field="*{person.firstname}">
						<input type="text" placeholder="Apellidos" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Altura" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Peso" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Nombre de Usuario" class="form-control" th:field="*{username}" />
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Género</option>
							<option value="male">Hombre</option>
							<option value="femal">Mujer</option>
							<option value="other">Otro</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Contraseña" class="form-control" th:field="*{password}"/>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirmar Contraseña" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="submit">Registrar
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
